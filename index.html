<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/abaixo850px.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <!-- Sign-up form start -->

  <div id="centro">
    <div id="esquerda">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <p><img src="assets/images/icon-list.svg" alt="Checked icon" class="icon">Product discovery and building what matters</p>
      <p><img src="assets/images/icon-list.svg" alt="Checked icon" class="icon">Measuring to ensure updates are a success</p>
      <p style="margin-bottom: 35px;"><img src="assets/images/icon-list.svg" alt="Checked icon" class="icon">And much more!</p>
      <form action="" id="emailForm">
        <label for="iemail">Email address</label><span id="verificar">teste</span><br><br>
        <input style="margin-top: -10px;" type="email" name="nemail" id="iemail" placeholder="email@company.com">
        <input type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>

    <div id="direita">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="" id="fundo-direita">
    </div>
      
  </div>
  
  

  <script src="js/script.js"></script>
</body>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael</a>.
  </div>
</footer>
</html>
